<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=EB+Garamond:ital,wght@1,600&family=M+PLUS+Rounded+1c:wght@100&family=Patrick+Hand&family=Permanent+Marker&family=Rajdhani:wght@300&family=Raleway:wght@200&family=Tajawal:wght@200&family=Tapestry&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title> Weather Dashboard </title>
</head>

<body>
    <header>
    <h1 class="jumbotron bg-primary text-white justify-content align-center"> Weather Dashboard</h1>
    </header>
    <hr>

<section class="container">
    <h4 id="current-day" class="text-white"> </h4>
    <div class="row g-3 text-white">
        <h2 class="search-perameters "> Enter City & State Here: </h2>
        <div class="col-4">
            <input type="text" class="city form-control" placeholder="City" aria-label="City">
        </div>
    
        <div class="col-2">
            <input type="text" class="form-control" placeholder="State" aria-label="State">
        </div>

        <div class="col-auto">
            <button type="submit" class="submit-button btn btn-primary">Submit</button>
        </div>
    </div>
<hr>

<div class="card-weather" style="width: 18rem;">
    <div id="chosen-city" class="card-header" placeholder="Chosen City" aria-label="Chosen City">
        City 
    </div>
    <ul class="list-group list-group-flush">
        <h5 id= "temperature" class="list-group-item" placeholder="Temperature" aria-label="Temperature"> Temperature </h5>
        <li id="description" class="list-group-item" placeholder="Description" aria-label="Description"> Description </li>
        <li id= "wind-speed" class="list-group-item" placeholder="Wind Speed" aria-label="Wind Speed"> Wind Speed </li>
        <li id= "humidity" class="list-group-item" placeholder="Humidity" aria-label="Humidity"> Humidity </li>
    </ul>
</div>
 
<hr>   
<div class="container">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
    
            <div class="card col-12 bg-dark text-light">
                <div class="card-body">
                5 DAY FORECAST: 
                </div>
            </div>

        <div class="col">
            <div id="day-1-weather" class="p-3 border bg-primary text-light"> Day 1 </div>
        </div>
        <div class="col">
            <div id="day-2-weather" class="p-3 border bg-primary text-light"> Day 2 </div>
        </div>
        <div class="col">
            <div id="day-3-weather" class="p-3 border bg-primary text-light"> Day 3 </div>
        </div>
        <div class="col">
            <div id="day-4-weather" class="p-3 border bg-primary text-light"> Day 4  </div>
        </div>
        <div class="col">
            <div id="day-5-weather" class="p-3 border bg-primary text-light"> Day 5 </div>
        </div>

    </div>
</div>


</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</body>

</html>
